<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- normalize css -->
     <link rel="stylesheet" href="css/normalize.css">
    <!-- css -->
     <link rel="stylesheet" href="css/estilo.css">

     <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"> <!--inicio container -->

        <header> <!--inicio header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav> <!--inicio nav -->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav> <!--fim nav -->
        </header> <!-- fim header -->

        <div id="principal"><!--inicio principal -->

            <div id="conteudo"><!--inicio conteudo -->
                <section id="capa">
                    <img src="img/museu.png">
                </section>

                <section id="postagens">
                    <article id="video">
                        <h3>Conheça o museu</h3>
                        <iframe width="310" height="170" src="https://www.youtube.com/embed/RGUYb-hivrc?si=CWV-UBZIo6NFdLbp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                        </iframe>
                    </article>

                    <article id="mapa">
                        <h3>Encontre o museu</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2063118213405!2d-43.22910382390417!3d-22.905759979255823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sMuseu%20Nacional%20-%20UFRJ!5e0!3m2!1spt-BR!2sbr!4v1730229459346!5m2!1spt-BR!2sbr" width="310" height="170" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </article>
                </section>
            </div><!-- fim conteudo -->

            <aside><!--inicio aside -->
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita"><!--inicio secao visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">N° de pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!--fim secao visita -->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>
                </section>

            </aside><!-- fim aside -->
        </div><!--fim principal -->  
        
        
    </div> <!--fim container -->
</body>
</html>
